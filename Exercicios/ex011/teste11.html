<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Vamos trabalhar com fotos dinâmicas</h1>
    <p>Aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tatudobem300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tatudobem700.png" type="image/png">
        <img src="imagens/tatudobem1000.png" alt="tatu 1000">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/paysandu.mp3" controls></audio>
    <!-- MP3 WAV OGG -->
    <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
    <a href="midia/paysandu.mp3" download="midia/paysandu.mp3" target="_blank">Baixar</a>

</body>
</html>
